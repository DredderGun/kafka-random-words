server.port=8081
topic-name=pipe-example-topic
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.template.default-topic=pipe-example-topic
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/wordstest?currentSchema=wordstest
spring.datasource.username=wordstest
spring.datasource.password=wordstest
spring.datasource.schema=classpath:/schema.sql